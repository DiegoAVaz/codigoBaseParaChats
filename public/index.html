<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Diego</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.3/socket.io.js"
      integrity="sha512-jDUVpk2awjMnyrpY2xZguylQVRDeS9kRBImn0M3NJaZzowzUpKr6i62ynwPG0vNS1+NsTk4ji+iznbc5m0ZCKQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      html,
      body {
        height: 100%;
        font-family: "Courier New", monospace;
        background-color: #000;
        color: #00ff00;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #chat {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      input {
        width: 50%;
        max-width: 600px;
        border: 1px solid #ddd;
        height: 30px;
        padding: 5px;
        font-size: 14px;
        background-color: black;
        color: #00ff00;
        margin-bottom: 10px;
      }

      .button-container {
        width: 50%;
        display: flex;
        justify-content: space-between;
      }

      button {
        width: 30%;
        max-width: 200px;
        height: 30px;
        font-size: 14px;
        background: #000;
        color: #00ff00;
        cursor: pointer;
        border: 1px solid #00ff00;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button i {
        margin-right: 5px;
      }

      .messages {
        width: 80%;
        max-width: 600px;
        margin: 20px 0;
        border: 1px solid #ddd;
        padding: 10px;
        background-color: black;
        color: #00ff00;
        overflow-y: auto;
        font-size: 14px;
        display: flex;
        flex-direction: column;
      }

      .message {
        margin-bottom: 5px;
        background-color: #222;
        padding: 10px;
        border-radius: 5px;
      }

      .message strong {
        color: #ff0; /* Amarelo */
        display: block;
        margin-bottom: 5px;
      }

      .message .content {
        color: #00ff00;
      }

      .message img {
        max-width: 100%;
        border-radius: 5px;
        margin-top: 10px;
      }

      body {
        background-color: #000;
        color: #00ff00;
      }

      #chat {
        background-color: #222;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 10px;
      }

      button {
        transition: background-color 0.3s ease, color 0.3s ease,
          border-color 0.3s ease;
      }

      button:hover {
        background-color: #333;
        border-color: #00ff00;
      }

      @media only screen and (max-width: 600px) {
        input,
        .button-container,
        .messages {
          width: 100%;
          max-width: none;
        }

        button {
          width: 100%;
          max-width: none;
          margin-top: 5px;
        }
      }
    </style>
  </head>

  <body>
    <form id="chat">
      <input type="text" name="username" placeholder="Digite seu usuÃ¡rio" />
      <div class="messages"></div>
      <input type="text" name="message" placeholder="Digite sua mensagem" />
      <div class="button-container">
        <button type="submit"><i class="fas fa-paper-plane"></i></button>
        <button type="button" id="sendImage">
          <i class="fas fa-camera"></i>
        </button>
        <button type="button" id="sendFile"><i class="fas fa-file"></i></button>
      </div>
    </form>

    <script type="text/javascript">
      var socket = io("http://localhost:3434");

      function renderMessage(message) {
        $(".messages").append(
          '<div class="message"><strong>' +
            message.author +
            "</strong><div class='content'>" +
            message.message +
            "</div></div>"
        );
      }

      socket.on("previousMessages", function (messages) {
        for (message of messages) {
          renderMessage(message);
        }
      });

      socket.on("receivedMessage", function (message) {
        renderMessage(message);
      });

      $("#chat").submit(function (e) {
        e.preventDefault();

        var author = $("input[name=username]").val();
        var message = $("input[name=message]").val();

        if (author.length && message.length) {
          var messageObject = {
            author: author,
            message: message,
          };

          renderMessage(messageObject);

          socket.emit("sendMessage", messageObject);
        }
      });

      $("#sendImage").click(function () {
        var author = $("input[name=username]").val();
        var imageUrl = prompt("Insira a URL da imagem:");
        if (author.length && imageUrl) {
          var messageObject = {
            author: author,
            message: '<img src="' + imageUrl + '" alt="Imagem">',
          };

          renderMessage(messageObject);

          socket.emit("sendMessage", messageObject);
        }
      });

      $("#sendFile").click(function () {
        var author = $("input[name=username]").val();
        var fileUrl = prompt("Insira a URL do arquivo:");
        if (author.length && fileUrl) {
          var messageObject = {
            author: author,
            message: '<a href="' + fileUrl + '" target="_blank">Arquivo</a>',
          };

          renderMessage(messageObject);

          socket.emit("sendMessage", messageObject);
        }
      });
    </script>
  </body>
</html>
